<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="CSS/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
 
    <header>
        <!-- header start --> 
      <div class="logo">
        <img src ="http://127.0.0.1:5500/School%20logo.png">
      </div>
      <div class="heading-bar">
        <i class="fa-solid fa-school fs-3 pe-3"></i>
        <div>
          <h2 class="heading">Welcome To School Management</h2>
       </div>
       <div class="search-bar">
         <input type="text" class="search" placeholder="Search Here....." > 
       </div>
      </div>
    </header>
       <!-- header End -->
       <main>
        <div class="row ">
          <div class="col-md-2">
         <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  <i class="fa-solid fa-gauge"></i>
                 Dashboard
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                 <nav>
                   <ul class="student-content">
                      <li class="studentbutton"><button class=" btn-ms btn" onclick="getstudents()">Student List</button></li>
                      <li class="parentbutton "><button class=" btn-ms btn" onclick="getparents()">Parent List</button></li>
                      <li class="teacherbutton"><button class=" btn-ms btn" onclick="getteachers()">Teacher List</button></li>
                   </ul>
                  </nav>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    <i class="fa-solid fa-people-roof"></i>
                    Students
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <nav>
                    <ul class="student-content">
                      <li><p>All Students</p></li>
                      <li><p>Student Details</p></li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    <i class="fa-solid fa-person-chalkboard"></i>
                  Teachers
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <nav>
                    <ul class="student-content">
                      <li><p>All Teachers</p></li>
                      <li><p>Teacher Details</p></li>
                      <li><p>Add Teacher</p></li>
                    </ul>
                  </nav>
               </div>
              </div>
            </div>
           <div class="accordion-item">
              <h2 class="accordion-header" id="headingFour">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                  <i class="fa-solid fa-user"></i>
                  Parents
                </button>
              </h2>
              <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <nav>
                    <ul class="student-content">
                      <li><p>All Parents</p></li>
                      <li><p>All Classrooms</p></li>
                      <li><p>Add New Classroom</p></li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingFive">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                  <i class="fa-solid fa-landmark"></i>
                  Classrooms
                </button>
              </h2>
              <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <nav>
                    <ul class="student-content">
                      <li><p>All Classrooms</p></li>
                      <li><p>Add New Classroom</p></li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingSix">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                  <i class="fa-solid fa-book"></i>
                  Attendance
                </button>
              </h2>
              <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="headingSix" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <nav>
                    <ul class="student-content">
                      <li><p>Attendance Details</p></li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingSeven">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
                  <i class="fa-solid fa-graduation-cap"></i>
                  Exams
                </button>
              </h2>
              <div id="collapseSeven" class="accordion-collapse collapse" aria-labelledby="headingSeven" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <nav>
                    <ul class="student-content">
                      <li><p>Exam Type</p></li>
                      <li><p>Exam Result</p></li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-10 student" id="alldetails">
          <table class="table">
             <thead>
        
             </thead>
             <tbody id="details" class="details">
             </tbody>
           </table>
         </div>
     </div>
   </main>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="code.js"></script>
 </body>
</html>
